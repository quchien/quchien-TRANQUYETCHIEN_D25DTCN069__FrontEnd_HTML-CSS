<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đặt Mua Tài Liệu Lập Trình</title>
  </head>
  <body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
    <form action="" method="GET">
      <label for="type_document">Chọn tài liệu</label>
      <select size="" name="type_document">
        <option value="document_html&css">Tài liệu HTML&CSS</option>
        <option value="document_js">Tài liệu JAVASCRIPT</option>
      </select>
      <br />
      <label for="number">Số lượng</label>
      <input id="number" type="number" name="number" min="0" />
      <br />
      <label for="note">Ghi chú</label>
      <input id="number" type="text" name="note" />
      <br />
      <label for="address">Địa chỉ giao hàng</label>
      <input id="address" type="text" name="address" />
      <br />
      <button type="submit">Đặt mua</button>
    </form>
  </body>
</html>
