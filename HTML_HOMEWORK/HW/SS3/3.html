<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Thông Tin</title>
  </head>
  <body>
    <h2>Form Thông Tin Cơ Bản</h2>

    <form>
      <label for="fullName">Họ và tên:</label>
      <input type="text" id="fullName" name="fullName" size="40" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" size="40" /><br />

      <label for="birthDate">Ngày sinh:</label>
      <input type="date" id="birthDate" name="birthDate" /><br />

      <label>Giới tính:</label>
      <input type="radio" id="male" name="gender" value="Nam" />
      <label for="male">Nam</label>
      <input type="radio" id="female" name="gender" value="Nữ" />
      <label for="female">Nữ</label><br />

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" size="40" /><br />

      <label for="major">Chuyên ngành:</label>
      <input type="text" id="major" name="major" size="40" /><br />

      <label for="enrollmentYear">Năm nhập học:</label>
      <input
        type="number"
        id="enrollmentYear"
        name="enrollmentYear"
        min="1900"
        max="2100"
      />
      <br />

      <label for="gpa">Điểm GPA:</label>
      <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" />
      <br />

      <label for="address">Địa chỉ:</label>
      <textarea id="address" name="address" rows="4" cols="38"></textarea><br />

      <label for="class">Lớp học:</label>
      <select id="class" name="class">
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
        <option value="Lớp 3">Lớp 3</option>
        <option value="Lớp 4">Lớp 4</option>
        <option value="Lớp 5">Lớp 5</option>
      </select>
      <br />

      <label for="registrationDate">Ngày đăng ký học:</label>
      <input
        type="datetime-local"
        id="registrationDate"
        name="registrationDate"
      />
      <br />

      <button type="submit">Gửi thông tin</button>
      <button type="reset">Xóa</button>
    </form>
  </body>
</html>
