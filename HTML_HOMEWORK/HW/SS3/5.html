<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="gender">Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" id="male" value="Nam" />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="Nữ" />
            <label for="female">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="telephone">Số điện thoại:</label></td>
          <td><input type="tel" name="telephone" id="telephone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td><input type="text" name="address" id="address" /></td>
        </tr>
        <tr>
          <td><label>Vai trò trong nhóm</label></td>
          <td>
            <select size="1">
              <option value="leader">Thành viên</option>
              <option value="member">Nhóm trưởng</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Sở thích</label></td>
          <td><input type="text" name="hobbies" id="hobbies" /></td>
        </tr>
        <tr>
          <td><label for="skills">Kĩ năng</label></td>
          <td><input type="text" name="skills" id="skills" /></td>
        </tr>
        <tr>
          <td><label>Thời gian rảnh</label></td>
          <td>
            <input type="checkbox" name="time" id="morning" value="Sáng" />
            <label for="morning">Sáng</label>
            <input type="checkbox" name="time" id="afternoon" value="Chiều" />
            <label for="afternoon">Chiều</label>
            <input type="checkbox" name="time" id="evening" value="Tối" />
            <label for="evening">Tối</label>
          </td>
        </tr>
        <tr>
          <td>
            <label><label for="reason">Lí do tham gia nhóm: </label></label>
          </td>
          <td>
            <textarea id="reason" name="reason" rows="3" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="color">Màu sắc:</label></td>
          <td><input type="color" name="color" id="color" /></td>
        </tr>
        <tr>
          <td><label for="sign_up_document">Đăng kí nhận bảng tin</label></td>
          <td>
            <input
              type="checkbox"
              name="sign_up_document"
              id="sign_up_document"
            />
          </td>
        </tr>
        <tr>
          <td><label for="notice">Nhận thông báo qua email</label></td>
          <td>
            <input type="radio" name="notice" id="notice" value="email" /><label
              >Email</label
            >
          </td>
          <td>
            <input
              type="radio"
              name="notice"
              id="notice"
              value="telephone"
            /><label>SMS</label>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Đăng ký thành viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
