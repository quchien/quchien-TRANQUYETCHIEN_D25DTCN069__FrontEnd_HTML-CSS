<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký Hội Viên</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="fullname">Họ và tên:</label></td>
          <td><input type="text" id="fullname" name="fullname" size="50" /></td>
        </tr>

        <tr>
          <td><label for="birthdate">Ngày sinh:</label></td>
          <td><input type="date" id="birthdate" name="birthdate" /></td>
        </tr>

        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="Nam" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ" />
            <label for="female">Nữ</label>
          </td>
        </tr>

        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="tel" id="phone" name="phone" size="50" /></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" size="50" /></td>
        </tr>

        <tr>
          <td><label for="company">Tên công ty:</label></td>
          <td><input type="text" id="company" name="company" size="50" /></td>
        </tr>

        <tr>
          <td><label for="position">Vai trò trong công ty:</label></td>
          <td>
            <select id="position" name="position">
              <option value="Giám đốc điều hành (CEO)">
                Giám đốc điều hành (CEO)
              </option>
              <option value="Giám đốc tài chính (CFO)">
                Giám đốc tài chính (CFO)
              </option>
              <option value="Giám đốc công nghệ (CTO)">
                Giám đốc công nghệ (CTO)
              </option>
              <option value="Trưởng phòng">Trưởng phòng</option>
              <option value="Nhân viên">Nhân viên</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="companysize">Quy mô công ty:</label></td>
          <td>
            <select id="companysize" name="companysize">
              <option value="Doanh nghiệp nhỏ">Doanh nghiệp nhỏ</option>
              <option value="Doanh nghiệp vừa">Doanh nghiệp vừa</option>
              <option value="Doanh nghiệp lớn">Doanh nghiệp lớn</option>
              <option value="Tập đoàn">Tập đoàn</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="industry">Ngành nghề công ty:</label></td>
          <td><input type="text" id="industry" name="industry" size="50" /></td>
        </tr>

        <tr>
          <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
          <td>
            <textarea id="reason" name="reason" rows="4" cols="38"></textarea>
          </td>
        </tr>

        <tr>
          <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
          <td>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              cols="38"
            ></textarea>
          </td>
        </tr>

        <tr>
          <td><label for="goals">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td>
            <textarea id="goals" name="goals" rows="4" cols="38"></textarea>
          </td>
        </tr>

        <tr>
          <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
          <td>
            <input
              type="checkbox"
              id="networking"
              name="events"
              value="Networking"
            />
            <label for="networking">Networking</label>
            <input
              type="checkbox"
              id="workshops"
              name="events"
              value="Workshops"
            />
            <label for="workshops">Workshops</label>
            <input
              type="checkbox"
              id="conference"
              name="events"
              value="Hội thảo"
            />
            <label for="conference">Hội thảo</label>
          </td>
        </tr>

        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td>
            <input type="checkbox" id="subscribe" name="subscribe" value="Có" />
            <label for="subscribe">Có</label>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button type="submit">Đăng ký hội viên</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
