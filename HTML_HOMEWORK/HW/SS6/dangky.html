<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="./dangky.css" />
  </head>
  <body>
    <h1>Nha Khoa Chăm Sóc Nụ Cười Việt</h1>

    <div class="menu">
      <a href="./trangchu.html">Trang chủ</a>&nbsp;
      <a href="./dichvu.html">Dịch vụ</a>&nbsp;
      <a href="./dangky.html">Đăng ký lịch khám</a>
    </div>
    <br />
    <div class="form-container">
      <form>
        <label for="name">Họ và tên</label>
        <input type="text" id="name" placeholder="Nhập họ tên" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" />

        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" />

        <label for="service">Chọn dịch vụ</label>
        <select id="service">
          <option>Khám răng tổng quát</option>
          <option>Lấy cao răng</option>
          <option>Niềng răng</option>
        </select>

        <label for="date">Ngày khám</label>
        <input type="date" id="date" />

        <label for="note">Ghi chú thêm</label>
        <textarea id="note" placeholder="Yêu cầu thêm..."></textarea>

        <br />
        <button type="submit">Gửi đăng ký</button>
      </form>
    </div>
    <div class="footer">
      <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
      <p>Địa chỉ: 123 Đường Nụ Cười – Hotline: 0900 000 000</p>
    </div>
  </body>
</html>
